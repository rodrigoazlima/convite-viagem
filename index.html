<!DOCTYPE html>
<!-- 
Tutorial: https://www.youtube.com/watch?v=zxxB9SFh9p4
-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite para viagem</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="convite.script.js"></script>
</head>

<body>
  <div id="conteudo" class="wrap">
    <div id="chamada">
      <div
        style="text-align: center; padding: 8px; background: rgba(30, 30, 30, 0.5); border: none; border-radius: 20px">
        <h2>Viagem misteriosa</h2>
        <h3>Chamando...</h3>
      </div>
      <br />
      <br />
      <div style="margin: auto; width: 340px; padding: 0px">
        <button class="btn button button-animated" onclick="aceite()">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
          </svg>
        </button>
        <button class="btn button" onclick="recusa(this)" onmouseover="desvia(this)">
          <svg transform="rotate(135)" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
          </svg>
        </button>
      </div>
    </div>

    <div id="atendida" style="display: none; max-width: 340px">
      <div
        style="text-align: center; padding: 8px; background: rgba(30, 30, 30, 0.8); border: none; border-radius: 20px">
        <h2>Viagem misteriosa</h2>
        <h3>Atendida</h3>
        <br />
        <p style="font-weight: bold; font-size: 22px; margin: 16px; max-width: 300px">Você recebeu um cupom único para
          viajar de avião para florianopolis por 3 dias com hotel incluso. <br> Escolha um final de semana apartir de Agosto e envie
          o código abaixo para o contato que te encaminhou
          esse convite. </p>
        <pre id="CUPOM"></pre>

      </div>
    </div>
  </div>
</body>

</html>
